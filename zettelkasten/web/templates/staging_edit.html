{% extends "base.html" %}

{% block title %}Edit - {{ title }}{% endblock %}

{% block content %}
<div class="add-url-container">
    <h1>Edit Staging File</h1>
    <p class="subtitle">{{ file_path }}</p>

    {% if error %}
    <div class="alert alert-error">
        <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/staging/edit/{{ file_path }}" class="add-url-form">
        <div class="form-group">
            <label for="content">Content</label>
            <textarea
                id="content"
                name="content"
                rows="25"
                required
                autofocus
            >{{ content }}</textarea>
            <p class="form-help">Edit the markdown content. Frontmatter and formatting will be preserved.</p>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">ðŸ’¾ Save Changes</button>
            <a href="/staging/view/{{ file_path }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
