{% extends "base.html" %}

{% block title %}Edit - {{ title }}{% endblock %}

{% block content %}
<div class="add-url-container">
    <h1>Edit Staging File</h1>
    <p class="subtitle">{{ file_path }}</p>

    {% if error %}
    <div class="alert alert-error">
        <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/staging/edit/{{ file_path }}" class="add-url-form" id="editForm">
        <div class="form-group">
            <label for="content">Content</label>
            <textarea
                id="content"
                name="content"
                rows="25"
                required
                autofocus
            >{{ content }}</textarea>
            <p class="form-help">Edit the markdown content. Frontmatter and formatting will be preserved.</p>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary" id="saveBtn">
                <span id="saveBtnText">üíæ Save Changes</span>
                <span id="saveBtnLoading" style="display: none;">‚è≥ Saving...</span>
            </button>
            <a href="/staging/view/{{ file_path }}" class="btn btn-secondary" id="cancelBtn">Cancel</a>
        </div>
    </form>
</div>

<script>
document.getElementById('editForm').addEventListener('submit', function() {
    const saveBtn = document.getElementById('saveBtn');
    const saveBtnText = document.getElementById('saveBtnText');
    const saveBtnLoading = document.getElementById('saveBtnLoading');
    const cancelBtn = document.getElementById('cancelBtn');

    // Disable buttons and show loading state
    saveBtn.disabled = true;
    cancelBtn.style.pointerEvents = 'none';
    cancelBtn.style.opacity = '0.5';
    saveBtnText.style.display = 'none';
    saveBtnLoading.style.display = 'inline';
});
</script>
{% endblock %}
