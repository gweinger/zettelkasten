<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

            <a href="/" class="nav-brand">üóÇÔ∏è Zettelkasten</a>

                <!-- Zettelkasten Indexes Dropdown -->
                <li class="nav-dropdown">
                    <a href="#" class="nav-dropdown-trigger">Zettelkasten</a>

                    </ul>

            </ul>
        </div>

    <main class="container">

    <footer>
        <p>Zettelkasten Web UI v0.1.0</p>

</body>
</html>
